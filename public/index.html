<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe-Spot – Map Memories</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Temporary inline style to guarantee map height -->
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; } /* full screen */
  </style>
</head>
<body>
  <header style="padding:12px 16px; border-bottom:1px solid #222; font-family:system-ui, sans-serif;">
    <h1 style="margin:0; font-size:18px;">Vibe-Spot</h1>
    <p style="margin:0; color:#9aa0a6;">Click anywhere on the map to add a memory.</p>
  </header>

  <div id="map"></div>

  <!-- Load Leaflet first -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <!-- Your app script (from repo root, since you’re visiting /public/) -->
  <script src="./main.js" type="module"></script>
</body>
</html>
